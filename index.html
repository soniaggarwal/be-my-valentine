<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.container {
  background: white;
  width: 90%;
  max-width: 350px;
  padding: 35px 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,.2);
}

h1 {
  margin: 0 0 10px;
  font-size: 28px;
}

p {
  font-size: 18px;
  margin-bottom: 25px;
}

button {
  width: 100%;
  font-size: 22px;
  padding: 14px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  margin-top: 12px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #eee;
  position: relative;
}

.hearts {
  position: fixed;
  font-size: 22px;
  animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity:1;}
  to { transform: translateY(-700px); opacity:0;}
}

.confetti {
  position: fixed;
  font-size: 20px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-30px); }
  to { transform: translateY(700px); opacity:0;}
}

.final {
  font-size: 20px;
  color: #ff4d6d;
  line-height: 1.4;
}
</style>
</head>
